<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>(S)CSS slider</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="slider-container">
    <input type="radio" class="sr-only" id="input-1" name="slide-number" checked="checked">
    <input type="radio" class="sr-only" id="input-2" name="slide-number">
    <input type="radio" class="sr-only" id="input-3" name="slide-number">
    <input type="radio" class="sr-only" id="input-4" name="slide-number">
    <input type="radio" class="sr-only" id="input-5" name="slide-number">
    <div class="slider-wrapper">
      <div class="slide" id="slide-1"></div>
      <div class="slide" id="slide-2"></div>
      <div class="slide" id="slide-3"></div>
      <div class="slide" id="slide-4"></div>
      <div class="slide" id="slide-5"></div>
    </div>
    <div class="bullets-container clearfix">
      <label for="input-1" class="bullet">
        <span class="sr-only">Go to slide 1</span>
      </label>
      <label for="input-2" class="bullet">
        <span class="sr-only">Go to slide 2</span>
      </label>
      <label for="input-3" class="bullet">
        <span class="sr-only">Go to slide 3</span>
      </label>
      <label for="input-4" class="bullet">
        <span class="sr-only">Go to slide 4</span>
      </label>
      <label for="input-5" class="bullet">
        <span class="sr-only">Go to slide 5</span>
      </label>
    </div>
  </div>
</body>
</html>
